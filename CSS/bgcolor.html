<html>
<head>

    <title>背景颜色</title>

    h1{
        background-color: aqua
    }
    p{
        background-color: blue
    }
    div{
        background-color: beige
    }
    </style>
</head>

<body>
    <h1>CSS background-color</h1>
    <div>
        该文本插在 div 元素中
    <p>
        这是一个段落，有自己的颜色
    </p>
        这段话仍然在 div 中
    </div>
</body>
</html>
