<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>装饰文本</title>
        <style>
        a{
            text-decoration: none;
        }
        h1{
            text-decoration: overline;
        }
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        </style>
    </head>

    <body>
        <p>这个链接没有下划线：<a href="www.bilibili.com">www.bilibili.com</a></p>
        <h1>这个线在上面</h1>
        <h2>这个线在中间</h2>
        <h3>这个线在下面</h3>
    </body>
</html>
