<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <head>设置文本的对齐方式</head>
        <style>
        h1{
            text-align: center;
            letter-spacing: 5px;
        }
        p.date{
            text-align: right;
        }
        p.main{
            text-align: justify;
            text-indent: 35px;
            line-height: 200%;
        }
            </style>
    </head>

    <body>
        <h1>文本对齐的例子</h1>
        <p class="date">2019年9月7日 14:11:05</p>
        <p class="main">当我年轻的时候，我梦想改变世界；
            当我成熟以后，我发现我不能改变这个世界，
            我将目光缩短了一些，决定只改变我的国家；
            当我进入暮年以后，我发现我不能够改变我们的国家，
            我的最后的愿望仅仅是改变一下我的家庭，
            但是，这也是不可能的。
            当我现在躺在床上，行将就木时，我意识到：
            如果一开始我仅仅去改变我自己，
            然后，我可能改变我的家庭；
            在家人的帮助和鼓励下，
            我可能为国家做一些事情；
            然后，谁知道呢？
            我甚至可能改变这个世界。
        </p>
    </body>
</html>
