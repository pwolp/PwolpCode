<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>设置文本的颜色</title>
        <style>
        body{
            color: brown;
        }
        h1{
            color: aqua;
        }
        p.ex{
            color: blue;
        }
        </style>
    </head>

    <body>
        <h1>这是一个标题</h1>
        <p>这是一个普通的段落，由于body设置为红色，所以颜色为红色</p>
        <p class="ex">这个段落的class为蓝色，所以颜色为蓝色</p>
    </body>
</html>
